<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/styles :: styles">
        <meta charset="UTF-8">
        <title>Welcome</title>
    </head>
    <body>
        <nav th:replace="partials/navbar :: styles"></nav>

        <form action="/posts/create" th:action="@{/posts/create}" method="post" th:object="${post}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" th:field="*{title}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea id="body" th:field="*{body}"></textarea>
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
            </div>
            <label for="file">Upload a file!</label>
            <input id="file" name="file" type="file" />
            <input type="submit" value="Upload" class="btn btn-block btn-primary">
        </form>
        <footer th:replace="partials/footer :: footer"></footer>
    </body>
</html>
