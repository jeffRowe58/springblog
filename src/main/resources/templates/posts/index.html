<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/styles :: styles">
        <meta charset="UTF-8">
        <title>Welcome</title>
    </head>
    <body>
        <nav th:replace="partials/navbar :: styles"></nav>
        <div th:each="post : ${posts}">
            <h3 th:text="${post.title}"></h3>
            <h5 th:text="${post.body}"></h5>
            <div class="d-flex">
                <form action="index/edit" method="post">
                    <input type="hidden" name="postId" value="${post.id}">
                    <button class="m-2" type="submit" name="editBtn" value="edit">Edit</button>
                </form>
                <form action="index/delete" method="post">
                    <input type="hidden" name="postId" value="${post.id}">
                    <button class="m-2" type="submit" name="deleteBtn" value="delete">Delete</button>
                </form>
            </div>
        </div>
    </body>
</html>
