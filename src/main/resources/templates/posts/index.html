<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/styles :: styles">
        <meta charset="UTF-8">
        <title>Welcome</title>
    </head>
    <body>
        <nav th:replace="partials/navbar :: styles"></nav>
        <th:block th:each="post : ${posts}">
            <div class="card w-25 m-5">
                <a th:href="@{/posts/{id}(id = ${post.id})}"><h3 th:text="${post.title}"></h3></a>
                <h5 th:text="${post.body}"></h5>
            </div>
        </th:block>
    </body>
</html>
