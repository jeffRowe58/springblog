<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/styles :: styles">
        <meta charset="UTF-8">
        <title>Welcome</title>
    </head>
    <body>
        <nav th:replace="partials/navbar :: styles"></nav>
        <form th:action="@{/posts/{id}/edit(id=${editPost.id})}" method="post">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" th:value="${editPost.title}">
            <label for="body">Body</label>
            <input id="body" type="text" name="body" th:value="${editPost.body}">
            <button type="submit" name="sendEdit">Submit</button>
        </form>

    </body>
</html>
